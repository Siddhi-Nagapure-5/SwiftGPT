{% extends "layout.html" %}

{% block title %}SwiftGPT - Page Not Found{% endblock %}

{% block content %}
<div class="error-container text-center">
    <h1>404 - Page Not Found</h1>
    <div class="error-icon">
        <i class="fas fa-map-signs" style="font-size: 4rem; color: var(--warning-color);"></i>
    </div>
    <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
    <p>You might have mistyped the address or the page may have moved.</p>
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home mr-1"></i> Return to Home
        </a>
    </div>
</div>
{% endblock %}
